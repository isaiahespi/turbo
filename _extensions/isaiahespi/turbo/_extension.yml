title: Turbo Article Format Template
author: Isaiah Espinoza
version: 0.1.0
contributes:
  formats:
    common:
      filters:
        - color-text.lua
        - abstract-section
      shortcodes:
        - shortcodes.lua
      knitr:
        opts_chunk:
          echo: false
    pdf:
      pdf-engine: lualatex
      documentclass: article
      papersize: a4
      fontsize: 11pt
      number-sections: true
      keep-tex: true
      indent: false
      
      # Document styling
      geometry:
        - top=2.5cm
        - bottom=2.5cm
        - left=3cm
        - right=2cm
      
      # citations and links
      colorlinks: true
      urlcolor: DarkSlateBlue
      linkcolor: DarkSlateBlue
      citecolor: DarkSlateBlue
      link-citations: true
      filecolor: DarkSlateBlue
      fig-width: 6.5
      fig-height: 4.5
      
      biblio-title: "References"
      biblio-config: false  # Don't use the default template's biblatex commands
      cite-method: biblatex
      biblatex-chicago: false  # Custom flag for enabling biblatex-chicago
      biblio-style: authordate
      biblatexoptions: 
        - backend=biber
        - autolang=hyphen
        - isbn=false
        - uniquename=false
      
      # The titlesec package provides its own mechanism for dealing with 
      # inline/block headings, so we need to disable pandoc's support for it
      # (see https://stackoverflow.com/q/42916124/120898)
      block-headings: false
      
      template: turbo.tex
      template-partials:
        - "partials/before-body.tex"
        - "partials/title.tex"
        - "partials/_authors.tex"
      
      include-in-header:
        - "include-in-header.tex"
      
      format-resources:
        - chicago_apsr.bst
        # - apsr.bst
        # - turbo.cls

