title: Turbo Article Format Template
author: Isaiah Espinoza
version: 0.1.0
contributes:
  formats:
    common:
      filters:
        - color-text.lua
      shortcodes:
        - shortcodes.lua
      knitr:
        opts_chunk:
          echo: false
    pdf:
      pdf-engine: lualatex
      documentclass: turbo
      number-sections: true
      colorlinks: true
      urlcolor: Maroon
      linkcolor: DarkSlateBlue
      citecolor: DarkSlateBlue
      link-citations: true
      filecolor: DarkSlateBlue
      fig-width: 6.5
      fig-height: 4.5
      # biblio-style: turbo
      template: turbo.tex
      template-partials:
        - "partials/before-body.tex"
        - "partials/title.tex"
        - "partials/_authors.tex"
      format-resources:
        - turbo.cls
        - chicago_apsr.bst
        - apsr.bst
